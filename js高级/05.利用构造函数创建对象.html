<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.构造函数用于创造某一类对象，其首字母要大写
        // 2.构造函数要与new一起使用才有意义
     
// new 在执行时会做四件事情：
// 在内存中创建一个新的空对象。
// 让 this 指向这个新的对象。
// 执行构造函数里面的代码，给这个新对象添加属性和方法。
// 返回这个新对象（所以构造函数里面不需要 return ）。

        // 1. 利用 new Object() 创建对象

        var obj1 = new Object();

        // 2. 利用 对象字面量创建对象

        var obj2 = {};

        // 3. 利用构造函数创建对象 公共部分
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            this.sing = function () {
                console.log('我会唱歌');

            }
        }
        // 创建一个实例对象
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);
        console.log(ldh);
        console.log(zxy)
        // 调用公共的方法
        ldh.sing();//我会唱歌
        zxy.sing();//我会唱歌
    </script>
</body>

</html>
