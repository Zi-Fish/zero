  <script>
    function Star(uname, age) {
      this.uname = uname;
      this.age = age
    }
    Star.prototype.sing = function () {
      console.log('我会唱歌')
      that=this
    }
    Star.prototype.sex = 'nan'
    var ldh = new Star('ldh', 18)
    ldh.sing()
    console.log(that===ldh); //true
    // 构造函数里，this指向的是对象实例ldh
    // 原型对象函数里面的this 指向的是实例对象 ldh
  </script>
