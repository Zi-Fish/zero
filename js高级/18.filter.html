<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // 筛选数组，返回一个数组
    // every（）相似
    var arr=[45,66,87,88]
    var newArr=arr.filter(function(value,index){
      return value>50
    })
    console.log(newArr)
    // [66,87,88]
  </script>
</body>
</html>
