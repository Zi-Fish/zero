<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //立即执行函数：不需要调用，立马能够自己执行的函数 
        //两个立即执行函数之间用分号隔开
        function fn() {
            console.log(1);
        }
        fn();
        //写法 也可以传递参数进来
        // (function() {})() 或者(function() {})
        (function(a, b) {
            console.log(a + b);
            var num = 10;
        })(1, 2); //第二个小括号可以看作调用函数
        (function sum(a, b) {
            console.log(a + b)
            var num = 10;
        }(5, 6))
        //立即执行函数最大的作用就是 独立创建了一个作用域，里面的变量都是局部变量 不会有命名冲突
    </script>
</body>

</html>
