<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider-bar {
            position: absolute;
            left: 50%;
            top: 300px;
            margin-left: 600px;
            width: 45px;
            height: 130px;
            background-color: pink;
        }
        
        .w {
            width: 1200px;
            margin: 10px auto;
        }
        
        .header {
            height: 150px;
            background-color: purple;
        }
        
        .banner {
            height: 250px;
            background-color: skyblue;
        }
        
        .main {
            height: 1000px;
            background-color: yellowgreen;
        }
        
        span {
            display: none;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="slider-bar">
        <span class="goBack">返回顶部</span>
    </div>
    <div class="header w">头部区域</div>
    <div class="banner w">banner区域</div>
    <div class="main w">主体部分</div>
    <script>
        //页面被卷去的头部，可以通过window.oageYOffset
        //页面被卷去的左侧，window.pageXOffset
        //1.获取元素
        var silderbar = document.querySelector('.slider-bar');
        var banner = document.querySelector('.banner');
        var bannerTop = banner.offsetTop;
        // 获取main 主体元素
        var main = document.querySelector('.main');
        var goBack = document.querySelector('.goBack');
        var mainTop = main.offsetTop;
        //当我们侧边栏定位之后应该变化的数值
        var silderbarTop = silderbar.offsetTop - bannerTop;
        //2.页面滚动事件
        document.addEventListener('scroll', function() {
                console.log(window.pageYOffset); //172时改为固定定位
                if (window.pageYOffset >= bannerTop) {
                    silderbar.style.position = 'fixed';
                    silderbar.style, position = silderbarTop + 'px';
                } else {
                    silderbar.style.position = 'absolute';
                    silderbar.style.top = '300px';
                }
                //当页面滚动到main盒子，就显示goback模块
                if (window.pageYOffset >= mainTop) {
                    goBack.style.display = 'block';
                } else {
                    goBack.style, display = 'none';
                }
            })
            //兼容性问题 ie9
            //声明了DTD，使用document.documentElement.scrollTop
            //未声明DTD，使用document.body.scrollTop
            // function getScroll(){return{
            //   left:window.pageXOffset||document.documentElement.scrollLeft||document.body.scrollLeft||0,
            //   top:window.pageYOffset||document.documentElement.scrollTop|document.body.scrollTop||0
            // };}
            // getScroll() .left//使用的时候
    </script>
</body>

</html>
