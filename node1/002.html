<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 100px;
    height: 75px;
    background: red;
    border: 1px solid black;
  }

  #a2 {
    transform: translate(50px, 100px);
    transition: all 1s;
  }

  #a2:hover {
    transform: rotate(60deg);
  }

  #a3 {
    position: relative;
    top: 50px;
    width: 200px;
    height: 200px;
    transform: scale(0.5);
  }

  #a4 {
    width: 200px;
    height: 200px;
    transform: matrix(0.866,0.5,-0.5,0.866,0,0);
  }
</style>

<body>

  <div> Helllo. This is a DIV element.</div>
  <div id="a2">
    Helllo. This is a DIV element.
  </div>
  <div id="a3">
    1234
  </div>
  <div id="a4">
    5678
  </div>
</body>

</html>
